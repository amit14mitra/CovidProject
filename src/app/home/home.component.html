<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Covid</title>
</head>
<body>
    <p id="home">Information about COVID-19</p>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./assets/covidbanner.jpg" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>COVID-19 PANDEMIC</h5>
                    <p>Let's fight together to conquer this situation and hope for the best</p>
                </div>
           </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assets/warrior1.jpg" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h5>COVID WARRIORS</h5>
                    <p>People who are protecting us day by day, salute to them and stay home and stay safe</p>            
                </div>
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</body>
</html>
