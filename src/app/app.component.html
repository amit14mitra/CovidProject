  <section id="covid-data">
  <h1 class="h1top">List of {{title}} Countries</h1>
  <hr>
  <div class="country-list">
    <label>Country List: </label>
    <select class="country-data" (change)="getCountryName($event.target.value)">
      <option style="margin-left: 2em;"disabled selected value>----------------------- Select an option ----------------------- </option>
      <option *ngFor="let country of countries" value={{country.Country}}>{{country.Country}}</option>
    </select><br>
    <button (click)="showCountry()">Show Details</button>
  </div>
  <div class="container-fluid content-row">
    <div class="row">
      <div class="col-sm-12 col-lg-6 col-md-3 pb-3 text-center">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Confirmed Cases</h5>
            <p class="card-text font-weight-bolder" [countUp]="confirm">{{confirm}}</p>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-lg-6 col-md-3 pb-3 text-center">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Death Cases</h5>
            <p class="card-text font-weight-bolder" [countUp]="death">{{death}}</p>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-lg-6 col-md-3 pb-3 text-center">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Recovered Cases</h5>
            <p class="card-text font-weight-bolder" [countUp]="recover">{{recover}}</p>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-lg-6 col-md-3 pb-3 text-center">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Total Active Cases</h5>
            <p class="card-text font-weight-bolder" [countUp]="active">{{active}}</p>
          </div>
        </div>
      </div> 
    </div>
</div>
</section>
<section id="graph">
  <figure>
    <div class="container">
      <div class="row">
        <div class="col chart-wrapper pt-5">
          <canvas baseChart
          [chartType]="lineChartType"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          >
          </canvas>
        </div>
      </div>
    </div>
    <figcaption style="text-align: center;margin-top: 2px;text-decoration: underline;">Fig: Graphical representation of Covid-19 Dataset</figcaption>
  </figure>
</section>

</html>
